services:
  scmscx-db:
    image: oni.zxcv.io/postgres
    network_mode: host
    build:
      context: postgres
    environment:
      POSTGRES_PASSWORD: anotverysecurepassword

  scmscx:
    image: oni.zxcv.io/scmscx.com
    network_mode: host
    ports:
      - "8080:8080"
    build:
      context: .
    environment:
      DEV_MODE: "true"
      RUST_LOG: info,tarpc=warn
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: bounding.net
      DB_DATABASE: bounding.net
      DB_PASSWORD: anotverysecurepassword
      BACKBLAZE_DISABLED: "true"
      MIXPANEL_DISABLED: "true"
      GSFS_USE_LOCAL: "false"
      # JAEGER_ENDPOINT: http://127.0.0.1:4317
      JAEGER_ENDPOINT: http://10.70.18.1:4317
